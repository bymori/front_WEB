<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>微博发布效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      .box {
        width: 600px;
        margin: 100px auto;
        border: 1px solid #000;
        padding: 20px;
      }

      textarea {
        width: 450px;
        height: 160px;
        outline: none;
        resize: none;
      }

      ul {
        width: 450px;
        padding-left: 80px;
      }

      ul li {
        line-height: 25px;
        border-bottom: 1px dashed #cccccc;
        display: none;
      }

      input {
        float: right;
      }

      ul li a {
        float: right;
      }
    </style>
    <script src="../jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="box" id="weibo">
      <span>微博发布</span>

      <textarea
        name=""
        class="txt"
        cols="30"
        rows="10"
        placeholder="请输入你要发布的内容.."
      ></textarea>
      <button class="btn">发布</button>
      <ul></ul>
    </div>
    <script>
      $(function () {
        // 1.点击发布按钮， 动态创建一个小li，放入文本框的内容和删除按钮， 并且添加到ul 中
        $('.btn').on('click', function () {
          var li = $('<li></li>');
          //   console.log(!!$('.txt').val().trim().length);
          //   li.html($('.txt').val() + "<a href='javascript:;'>删除</a>");

          if (!!$('.txt').val().trim().length) {
            li.html($('.txt').val().trim() + "<a href='javascript:;'>删除</a>");
            $('ul').prepend(li);
            li.slideDown();
            $('.txt').val('');
            $(this).prev().attr('placeholder', '请输入你要发布的内容...');
          } else {
            $(this)
              .prev()
              .attr('placeholder', '请输入要发布的内容 不能为空o~~~');
          }
        });

        // 2.点击的删除按钮，可以删除当前的微博留言li
        $('ul').on('click', 'a', function () {
          $(this)
            .parent()
            .slideUp(function () {
              $(this).remove();
            });
        });
      });
    </script>
  </body>
</html>
