<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery效果之滑动</title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>
      div {
        width: 150px;
        height: 300px;
        background-color: pink;
        display: none;
      }
    </style>
  </head>
  <body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
    <script>
      $(function () {
        $('button')
          .eq(0)
          .click(function () {
            // 下滑动 slideDown()
            $('div').slideDown();
          });

          $('button')
          .eq(1)
          .click(function () {
            // 上滑动 slideUp()
            $('div').slideUp();
          });

          $('button')
          .eq(2)
          .click(function () {
            // 滑动切换 slideToggle()
            $('div').slideToggle(300);
          });
      });
    </script>
  </body>
</html>
