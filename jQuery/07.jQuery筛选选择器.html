<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery筛选选择器</title>
    <script src="jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <ul>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
    </ul>
    <ol>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
    </ol>
    <script>
      $(function () {
        $('ul li:first').css('color', 'red');
        $('ul li:eq(2)').css('color', '#e06c6a');
        $('ul li:last').css('color', 'pink');

        $('ol li:odd').css('color', 'skyblue');
        $('ol li:even').css('color', 'pink');
      });
    </script>
  </body>
</html>
