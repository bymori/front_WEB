    <title>链式编程</title>
    <script src="jquery-3.6.0.min.js"></script>
  </head>
  <body>
    body 的文字
    <button>快速</button>

    <button>快速</button>

    <button>快速</button>
    <script>
      $(function () {
        // 1. 隐式迭代 给所有的按钮都绑定了点击事件
        $('button').click(function () {
          // 2. 让当前元素颜色变为红色
          //   $(this).css('color', 'red');
          // 3. 让其余的姐妹元素不变色
          //   $(this).siblings().css("color", "");
          // 链式编程
          //   $(this).css('color', 'red').siblings().css('color', '');
          // 我的颜色为红色, 我的兄弟的颜色为空
          //   $(this).css('color', '').siblings().css('color', 'red');
          //   $(this).siblings().css('color', 'red');
          // 我的兄弟变为红色  ,我本身不变颜色 第一次点击
          $(this).siblings().parent().css('color', 'blue');
          // 最后是给我的兄弟的爸爸 body 变化颜色
        });
      });
    </script>
  </body>
