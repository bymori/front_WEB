<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格 Tables</title>
    <link
      rel="stylesheet"
      href="../0.assets/bootstrap-5.1.1-dist/css/bootstrap.min.css"
    />
    <script src="../0.assets/bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>
    <script src="../0.assets/holder/holder.min.js"></script>
  </head>
  <body>
    <div class="container">
      <table class="table caption-top">
        <caption class="text-end">
          Due to the widespread use of
        </caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <span
                >Documentation and examples for opt-in styling of tables (given
                their prevalent use in JavaScript plugins) with Bootstrap.</span
              >
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
