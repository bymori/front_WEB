<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checks and radios</title>
    <link
      rel="stylesheet"
      href="../0.assets/bootstrap-5.1.1-dist/css/bootstrap.min.css"
    />
    <script src="../0.assets/bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>
    <script src="../0.assets/holder/holder.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Checks</h3>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
      </div>
      <h3 class="mt-5">不确定状态</h3>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckIndeterminate"
        />
        <label class="form-check-label" for="flexCheckIndeterminate">
          Indeterminate checkbox
        </label>
      </div>

      <h3 class="mt-5">Radios</h3>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Default checked radio
        </label>
      </div>
      <h3 class="mt-5">Switches</h3>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Default switch checkbox input</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Checked switch checkbox input</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDisabled"
          disabled
        />
        <label class="form-check-label" for="flexSwitchCheckDisabled"
          >Disabled switch checkbox input</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckCheckedDisabled"
          checked
          disabled
        />
        <label class="form-check-label" for="flexSwitchCheckCheckedDisabled"
          >Disabled checked switch checkbox input</label
        >
      </div>
    </div>
  </body>
</html>
