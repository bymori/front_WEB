<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
    <link
      rel="stylesheet"
      href="../0.assets/bootstrap-5.1.1-dist/css/bootstrap.min.css"
    />
    <script src="../0.assets/bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>
    <script src="../0.assets/holder/holder.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <select class="form-select" aria-label="Default select example">
        <option selected>点击此处选择菜单</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <h3 class="mt-5">Sizing</h3>
      <select
        class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg example"
      >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <select
        class="form-select form-select-sm"
        aria-label=".form-select-sm example"
      >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <h4 class="mt-3">The multiple attribute is also supported:</h4>
      <select class="form-select" multiple aria-label="multiple select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <h3 class="mt-5">Disabled</h3>
      <select class="form-select" aria-label="Disabled select example" disabled>
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </body>
</html>
