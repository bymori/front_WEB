<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>面试高频如何理解面向对象</title>
  </head>
  <body>
    <script>
      //什么是对象?
      //具备私有属性
      //只要是new出来的都是对象
      //不同对象肯定不相等 var a=[1]  var b=[1]  a==b -> false
      //对象都会有引用机制 堆 栈

      //Js中万物皆对象  Array Date Object Function String.....
      //  字面量--字面上显示的东西  var str='ioinn' var num=1
      //  包装类--没有new的函数声明  可以理解为不是对象 String Number

      //面向对象:(可以说是初级和中级的一个分水岭)
      //把任何的数据和行为抽象成一个形象的对象,类似于人生活中思考的方式

      //类:对象(Object)的模版,定义了同一组对象(又称"实例")共有的属性和方法
      //  类： 共有的属性 方法
      //  对象： 属性 方法

      //面向对象OOP:封装 继承 多态
      //  继承:子继承父
      //  封装:方法 run :function(){}
      //  多态:
      //    重载 x xy xzy
      //    重写 继承 子类重写父类方法 父run(){...}  子:run(){***}
    </script>
  </body>
</html>
