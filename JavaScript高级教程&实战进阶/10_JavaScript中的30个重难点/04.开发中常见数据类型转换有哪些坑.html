<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>开发中常见数据类型转换有哪些坑</title>
  </head>
  <body>
    <script>
      // 特殊类型的隐式转换 NaN 0 undefined null '' -> 这五种类型会隐式转换为false  其他均为 true

      var val = 0;
      if (!val) {
        // val 可能等于 NaN 0 undefined ...
      } else {
      }
      var bool = Boolean(NaN);
      console.log(bool); //false

      // 逻辑运算符 && 和 || 在隐式转换下的情况
      console.log(true && true); // true false
      console.log(true || true); // false true
      console.log(0 && 5); // 0 true true
      console.log(0 || 5); // 5 false true
      // if方式 耗能较大
      var a = 8;
      if (a === 0) {
        console.log(a);
      } else {
        console.log(1);
      }

      // == 和 === 的区别
      console.log(undefined == null); // true 对比值 会进行隐式转换 0 == 0
      console.log(undefined === null); //false 对比 值 和 类型 不会进行隐式转换

      }
    </script>
  </body>
