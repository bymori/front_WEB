<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>数据_变量_内存</title>
    <script>
      //  1.什么是数据？
      //    存储在内存中代表特定信息的"东东'，本质上是0101...
      //    数据的特点：可传递，可运算
      //    一切皆数据
      //    内存中所有操作的目标：数据
      //      算术运算
      //      逻辑运算
      //      赋值运算
      //      运行函数
      //  2.什么是内存？
      //    内存条通电后产生的可储存数据的空间（临时的）
      //    内存产生和死亡：内存条（集成电路板）==>通电==>产生内存空间==>存储数据==>处理数据==>断电==>内存空间和数据都消失
      //      内存的空间是临时的，而硬盘的空间是持久的
      //      分配内存：声明变量和函数或创建对象时，JS引擎会自动为此分配一定大小的内存来存放对应的数据
      //      释放内存：清空内存中的数据，标识内存可以再分配使用（内存不释放就不能复用）
      //      自动释放：栈空间的局部变量
      //      垃圾回调器回调：堆空间的垃圾对象
      //    一块小内存的2个数据
      //      内部存储的数据  (一般数据/地址数据)
      //      地址值  (内存地址 值数据)
      //    内存分类
      //      栈：全局变量/局部变量 (空间较小)
      //      堆：对象 (空间较大)
      //  3.什么是变量？
      //    可变化的量，由变量名和变量值组成
      //    每个变量都对应的一块小内存，变量名用来查找对应的内存，变量值就是内存中保存的数据
      //      ps:变量 obj.xx-->.相当于拿着地址找到后面对应的内存,所以只有当我变量中存的是地址,才可以用.
      //  4.内存，数据，变量三者之间的关系
      //    内存用来存储数据的空间
      //    变量是内存的标识

      var age = 18;
      console.log(age);

      var obj = { name: '沫沫' };
      var a = obj;
      console.log(obj.name);
      console.log(a.name);
    </script>
  </head>
  <body></body>
</html>
