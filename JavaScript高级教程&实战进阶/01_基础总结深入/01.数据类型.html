<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>数据类型</title>
    <script>
      /*
       *  1.分类
       *    基本（值）类型
       *      String:任意字符串
       *      Number:任意的数字
       *      boolean: true/false
       *      undefined:undefined
       *      null:null
       *    对象（引用）类型
       *      Object:任意对象
       *      Function:一种特别的对象（可以执行）
       *      Array:一种特别的对象(数值下标，内部数据是有序的)
       *  2.判断
       *    typeof:
       *        typeof 操作符返回一个字符串，表示未经计算的操作数的类型。
       *      可以判断：undefined/ 数值 / 字符串 / 布尔值 / function
       *      不能判断：null与object object与array
       *    instanceof: 判断实例方法
       *      判断对象的具体类型
       *      运算符用于检测构造函数的 prototype 属性是否出现在某个实例对象的原型链上。
       *    ===
       *      可以判断：undefined, null
       */

      //1.基本
      // typeof返回数据类型的字符串表达
      var a;
      console.log('a', typeof a); //undefined
      console.log('a', typeof a === 'undefined', a === undefined); //true true
      console.log(undefined === 'undefined'); //undefined

      a = 4;
      console.log('a', typeof a === 'number'); //true
      a = 'ioinn';
      console.log('a', typeof a === 'string'); //true
      a = true;
      console.log('a', typeof a === 'boolean'); //true
      a = null;
      console.log('a', typeof a === null); //object  false

      console.log('//2.对象---------');
      //2.对象
      var b1 = {
        b2: [1, 'abc', console.log],
        b3: function () {
          console.log('b3内的b3');
          return function () {
            return 'ioinn';
          };
        },
      };

      //   使用instanceof进行对象判断
      console.log(b1 instanceof Object, b1 instanceof Array); //true false
      console.log(b1.b2 instanceof Array, b1.b2 instanceof Object); //true true
      console.log(b1.b3 instanceof Function, b1.b3 instanceof Object); //true true

      console.log(typeof b1.b2, '----'); //object
      //   使用typeof进行对象中某属性的判断
      console.log(typeof b1.b2, typeof null); //object object
      console.log(typeof b1.b3 === 'function'); //true
      console.log(typeof b1.b2[2] === 'function'); //true

      //   调用对象与数组中某函数示例
      console.log(b1.b2[2]('调用console.log打印沫沫'));
      console.log(b1.b3()());

      //   var obj = {
      //     name: '沫沫',
      //     age: 18,
      //   };
    </script>
  </head>
  <body></body>
</html>
