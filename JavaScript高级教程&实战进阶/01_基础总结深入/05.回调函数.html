<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>回调函数</title>
    <script>
      //  1.什么函数才是回调函数？
      //    你定义的
      //    你没有调
      //    但最终它执行了(在某个时刻或某个条件下)
      //  2.常见的回调函数？
      //    dom事件回调函数 ==>发生事件的dom元素
      //    定时器回调函数 ===>window
      //    ajax请求回调函数(后面讲)
      //    生命周期回调函数(后面讲)
      window.onload = function () {
        //dom事件回调函数
        document.getElementById('btn').onclick = function () {
          alert(this.innerHTML);
        };

        //  定时器
        //    超时定时器
        //    循环定时器

        //定时器回调函数
        setTimeout(function () {
          alert('alert输出');
        }, 2000);
      };
    </script>
  </head>
  <body>
    <button id="btn">点击事件</button>
  </body>
</html>
