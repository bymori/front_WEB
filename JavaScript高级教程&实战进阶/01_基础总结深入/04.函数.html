<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>函数</title>
    <script>
      //  1.什么是函数？
      //    实现特定功能的n条语句的封装体
      //    只有函数是可以执行的, 其它类型的数据不能执行
      //  2.为什么要用函数？
      //    提高代码复用
      //    便于阅读交流
      //  3.如何定义函数？
      //    函数声明：
      //      function fun1() {
      //        console.log('fun1()');
      //      }
      //    表达式：
      //      var fun2 = function () {
      //        console.log('fun2()');
      //      };
      //  4.如何调用(执行)函数？
      //    1.test(): 直接调用
      //    2.obj.test(): 通过对象调用
      //    3.new test(): new调用
      //    4.test.call/apply(obj): 临时让test成为obj的方法进行调用

      function fun1() {
        //函数声明
        console.log('fun1()');
      }
      var fun2 = function () {
        //表达式
        console.log('fun2()');
      };

      fun1();
      fun2();

      var obj = {};
      function test2() {
        this.xx = 'ioinn';
        console.log(this.xx,'----');
      }
      //   obj.test2();//obj.test2 is not a function 没有方法 无法调用
      test2.call(obj); //obj.test2(); //可以让一个函数成为指定任意对象的方法进行调用
      console.log(obj.xx);
    </script>
  </head>
  <body></body>
</html>
