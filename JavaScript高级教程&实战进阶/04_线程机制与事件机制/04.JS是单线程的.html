<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS是单线程的</title>
    <!-- 
          1.如何证明JS执行是单线程的
            setTimeout()的回调函数是在主线程执行的
            定时器回调函数只有在运行栈中的代码全部执行完后才有可能执行
          2.为什么js要用单线程模式, 而不用多线程模式?
            JavaScript的单线程，与它的用途有关。
            作为浏览器脚本语言，JavaScript的主要用途是与用户互动，以及操作DOM。
            这决定了它只能是单线程，否则会带来很复杂的同步问题
              举个栗子:如果我们要实现更新页面上一个dom节点然后删除,用单线程是没问题的
              但是如果多线程,当我删除线程先删除了dom节点,更新线程要去更新的时候就会出错
          3.代码分类:
            初始化代码
            回调代码
          4.js引擎执行代码的基本流程
            先执行初始化代码: 包含一些特别的代码 回调函数(异步执行)
            设置定时器
            绑定事件监听
            发送ajax请求
            后面在某个时刻才会执行回调代码
     -->
  </head>
  <body>
    <script>
      // 如何证明JS执行是单线程的
      setTimeout(function () {
        console.log('setTimeout 111');
      }, 5000);
      setTimeout(function () {
        console.log('setTimeout 222');
      }, 10000);
      setTimeout(function () {
        console.log('setTimeout 0000');
      }, 0);
      function fn() {
        console.log('fn()');
      }
      fn();

      console.log('alert之前000000');
      alert('1'); //暂停当前主线程的执行, 同时暂停计时, 点击确定后, 恢复程序执行和计时
      console.log('alert后5555');
    </script>
  </body>
</html>
