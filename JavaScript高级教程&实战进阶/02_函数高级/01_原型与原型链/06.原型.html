<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>原型-相关面试题</title>
    <script>
      //测试题1
      function A() {}
      A.prototype.n = 1;
      let b = new A();
      A.prototype = { n: 2, m: 3 };
      let c = new A();
      console.log(b.n, b.m, c.n, c.m); // 1 undefined 2 3

      //测试题2

      function F() {}
      Object.prototype.a = function () {
        console.log('a()');
      };
      Function.prototype.b = function () {
        console.log('b()');
      };

      let f = new F();
      f.a(); //a()
    //   f.b(); //f.b is not a function -->找不到
      F.a(); //a()
      F.b(); //b()

      console.log(f);
      console.log(Object.prototype);
      console.log(Function.prototype);
    </script>
  </head>
  <body></body>
</html>
