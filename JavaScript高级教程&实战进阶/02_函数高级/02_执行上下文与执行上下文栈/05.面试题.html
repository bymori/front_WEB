<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>面试题</title>
    <script>
      //  测试题1:  先执行变量提升, 再执行函数提升
      //    函数先执行，但是函数提升时不会被同名变量覆盖除了赋值外

      function a() {}
      var a;
      console.log(typeof a); //function

      //  测试题2:
      if (!(b in window)) {
        var b = 1;
      }
      console.log(b); //undefined

      //  测试题3:

      //   var c = 1;
      //   function c(c) {
      //     console.log(c);
      //     var c = 3; //与此行无关
      //   }
      //   c(2); //c is not a function

      var c; //c = undefined
      function c(c) /* c = function  */ {
        var c;
        console.log(c);
        c = 3; //与此行无关
      }
      c = 1; //c = 1
      c(2); //c is not a function
    </script>
  </head>
  <body></body>
</html>
