    <script>
      /*  1.作用域在函数定义时就已经确定了。而不是在函数调用时
            作用域1:作用域在函数定义时就已经确定了。而不是在函数调用时 
        */

      var x = 10;
      function fn() {
        console.log(x);
      }
      function show(f) {
        var x = 20;
        f();
      }
      show(fn);
