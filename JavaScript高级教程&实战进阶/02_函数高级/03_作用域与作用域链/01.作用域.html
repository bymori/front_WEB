<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>作用域</title>
    <script>
      //  1.理解
      //    就是一块"地盘", 一个代码段所在的区域
      //    它是静态的(相对于上下文对象), 在编写代码时就确定了
      //  2.分类
      //    全局作用域
      //    函数作用域
      //    没有块作用域(ES6有了) -->(java语言也有)
      //  3.作用
      //    隔离变量，不同作用域下同名变量不会有冲突

      //没块作用域
      if (true) {
        var c = 3;
      }
      console.log(c);

      var a = 10,
        b = 20;
      function fn(x) {
        var a = 100,
          c = 300;
        console.log('fn()', a, b, c, x); //fn() 100 20 300 10
        function bar(x) {
          var a = 1000,
            d = 400;
          console.log('bar()', a, b, c, d, x);
        }
        bar(100); //bar() 1000 20 300 400 100
        bar(200); //bar() 1000 20 300 400 200
      }
      fn(10);
    </script>
  </head>
  <body></body>
</html>
