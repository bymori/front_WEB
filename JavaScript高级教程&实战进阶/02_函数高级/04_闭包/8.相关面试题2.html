<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>相关面试题2</title>
    <script>
      function fun(n, o) {
        console.log(o);
        return {
          fun: function (m) {
            return fun(m, n);
          },
        };
      }
      var a = fun(0); // undefined
      a.fun(1); //0
      a.fun(2); //0
      a.fun(3); //0

      var b = fun(0).fun(1).fun(2).fun(3); //undefined  0  1  2

      var c = fun(0).fun(1); //undefined 0
      c.fun(2); // 1 -->经过上方定义后 n固定为1
      c.fun(3); // 1 -->此处是陷阱!!!  一直没有改到n,所以一直是1
    </script>
  </head>
