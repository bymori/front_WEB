<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>颜色渐变的使用</title>
    <script src="lib/echarts.min.js"></script>
    <script src="lib/theme/vintage.js"></script>
  </head>
  <body>
    <div style="width: 600px; height: 400px"></div>
    <script>
      // 1.在线编辑主题 https://echarts.apache.org/zh/theme-builder.html
      // 2.下载主题的js文件
      // 3.在html中导入js文件
      // 4.在init方法中指明主题的名称

      var mCharts = echarts.init(document.querySelector('div'), 'vintage');
      var xDataArr = [
        '张三',
        '李四',
        '王五',
        '闰土',
        '小明',
        '茅台',
        '二妞',
        '大强',
      ];
      var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86];

      /** @type EChartsOption */
      var option = {
        xAxis: {
          type: 'category',
          data: xDataArr,
        },
        yAxis: {
          type: 'value',
        },
        series: [
          {
            type: 'bar',
            data: yDataArr,
            itemStyle: {
              /* color: {
                type: 'linear', //线性渐变
                x: 0,
                y: 0,
                x2: 0,
                y2: 1,
                colorStops: [
                  {
                    offset: 0,
                    color: 'red', // 0%处的颜色为红色
                  },
                  {
                    offset: 0.5,
                    color: 'blue', // 50%处的颜色为蓝
                  },
                  {
                    offset: 1,
                    color: 'pink', // 100%处的颜色为粉
                  },
                ],
              },*/
              color: {
                type: 'radial', // 径向渐变
                x: 0.5,
                y: 0.5,
                r: 0.5,
                colorStops: [
                  {
                    offset: 0,
                    color: 'red', // 0%处的颜色为红色
                  },
                  {
                    offset: 1,
                    color: 'blue', // 100%处的颜色为蓝
                  },
                ],
              },
            },
          },
        ],
      };

      mCharts.setOption(option);
    </script>
  </body>
</html>
