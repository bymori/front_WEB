<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自定义主题的使用</title>
    <script src="lib/echarts.min.js"></script>
    <script src="lib/theme/vintage.js"></script>
  </head>
  <body>
    <div style="width: 600px; height: 400px"></div>
    <script>
      // 1.在线编辑主题 https://echarts.apache.org/zh/theme-builder.html
      // 2.下载主题的js文件
      // 3.在html中导入js文件
      // 4.在init方法中指明主题的名称

      var mCharts = echarts.init(document.querySelector('div'), 'vintage');
      var xDataArr = [
        '张三',
        '李四',
        '王五',
        '闰土',
        '小明',
        '茅台',
        '二妞',
        '大强',
      ];
      var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86];
      /** @type EChartsOption */
      var option = {
        xAxis: {
          type: 'category',
          data: xDataArr,
        },
        yAxis: {
          type: 'value',
        },
        series: [
          {
            type: 'bar',
            data: yDataArr,
            markPoint: {
              data: [
                {
                  type: 'max',
                  name: '最大值',
                },
                {
                  type: 'min',
                  name: '最小值',
                },
              ],
            },
            markLine: {
              data: [
                {
                  type: 'average',
                  name: '平均值',
                },
              ],
            },
            label: {
              show: true,
              rotate: 60,
            },
            barWidth: '30%',
          },
        ],
      };

      mCharts.setOption(option);
    </script>
  </body>
</html>
