<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>折线图的实现</title>
    <script src="lib/echarts.min.js"></script>
  </head>
  <body>
    <div style="width: 600px; height: 400px"></div>
    <script>
      var mCharts = echarts.init(document.querySelector('div'));
      var xDataArr = [
        '1月',
        '2月',
        '3月',
        '4月',
        '5月',
        '6月',
        '7月',
        '8月',
        '9月',
        '10月',
        '11月',
        '12月',
      ];
      var yDataArr = [
        200, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600,
      ];
      /** @type EChartsOption */
      var option = {
        xAxis: {
          type: 'category',
          data: xDataArr,
        },
        yAxis: {
          type: 'value',
        },
        series: [
          {
            name: '一个折线图',
            data: yDataArr,
            type: 'line',
            markPoint: {
              data: [
                {
                  type: 'max',
                },
                {
                  type: 'min',
                },
              ],
            },
            markLine: {
              data: [
                {
                  type: 'average',
                },
              ],
            },
            markArea: {
              data: [
                [{ xAxis: '1月' }, { xAxis: '3月' }],
                [{ xAxis: '7月' }, { xAxis: '8月' }],
              ],
            },
            smooth: true,
            lineStyle: {
              color: 'green',
              type: 'dashed', //solid  dashed dotted
            },
            areaStyle: {
              color: 'pink',
            },
          },
        ],
      };

      mCharts.setOption(option);
    </script>
  </body>
</html>
