<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECharts</title>
    <style>
      .box {
        width: 600px;
        height: 300px;
        /* background-color: rgb(78, 25, 25); */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script src="js/echarts.min.js"></script>
    <script>
      // 基于准备好的dom，初始化 ECharts 实例
      let myChart = echarts.init(document.querySelector('.box'));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: 'ECharts 入门示例',
        },
        tooltip: {},
        legend: {
          data: ['销量', '销量2'],
        },
        xAxis: {
          data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子'],
          data2: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子'],
        },
        yAxis: {},
        series: [
          {
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 99, 180, 20],
          },
          {
            name: '销量2',
            type: 'bar',
            data: [5, 20, 36, 26, 150, 20],
          },
        ],
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
