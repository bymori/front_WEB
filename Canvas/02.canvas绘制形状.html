<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas绘制形状</title>
  </head>
  <body>
    <canvas id="c1" width="600" height="600"></canvas>
    <script>
      /** @type {HTMLCanvasElement} */
      let c1 = document.querySelector('#c1');
      let ctx = c1.getContext('2d');

      //设置开始路径
      ctx.beginPath();
      // 设置绘制的起始点
      ctx.moveTo(50, 50);
      ctx.lineTo(50, 300);
      //设置经过某个位置
      ctx.lineTo(300, 100);
      ctx.lineTo(300, 250);
      //设置结束路径
      ctx.closePath();

      //绘制路径
      ctx.lineCap = 'round'; //起始路径的线段边缘设置为圆角
      //   ctx.lineJoin = 'bevel';
      //   ctx.miterLimit = 2;
      ctx.strokeStyle = 'aqua';
      ctx.lineWidth = 10;
      ctx.stroke();
    </script>
  </body>
</html>
