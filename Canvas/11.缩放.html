<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>缩放</title>
  </head>
  <body>
    <canvas id="c1" width="800" height="600"></canvas>
    <script>
      /** @type {HTMLCanvasElement} */
      let canvas = document.querySelector('#c1');
      let cxt = canvas.getContext('2d');

      cxt.fillStyle = 'hotpink';
      cxt.fillRect(0, 0, 100, 100);

      //保留环境的状态（画笔的状态）
      cxt.save();

      cxt.scale(2, 4);
      cxt.fillStyle = 'pink';
      cxt.fillRect(100, 0, 300, 100);
      cxt.save();

      //恢复之前保留的画笔状态
      cxt.restore();
      //恢复距离最近一次保留画笔的状态 即33行保存的cxt.scale(2, 4); 状态
      cxt.fillStyle = 'red';
      cxt.fillRect(100, 120, 300, 10);

      cxt.restore();
      // cxt.scale(0.5, 0.25);
      // cxt.fillStyle = 'hotpink';
      cxt.fillRect(0, 150, 100, 100);
    </script>
  </body>
</html>
