<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>属性选择器</title>
    <style>
      /* 
            [属性名] 选择含有指定属性的元素
            [属性名=属性值] 选择含有指定属性和属性值的元素
            [属性名^=属性值] 选择属性值以指定开头的元素
            [属性名$=属性值] 选择属性值以指定结尾的元素
            [属性名*=属性值] 选择属性值中含有某值的元素
        */
      /* p[title]{ */
      /* p[title='abc'] { */
      /* p[title^='abc'] { */
      /* p[title$='abc'] { */
      p[title*='abc'] {
        color: orange;
      }
    </style>
  </head>
  <body>
    <p title="abc">落霞与孤鹜齐飞，秋水共长天一色</p>
    <p title="abcdef">今夕何夕兮，搴舟中流。</p>
    <p title="helloabc">今日何日兮，得与王子同舟。</p>
    <p>蒙羞被好兮，不訾诟耻。</p>
    <p>心几烦而不绝兮，得知王子。</p>
    <p>山有木兮木有枝，心悦君兮君不知。</p>
  </body>
</html>
