<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>复合选择器</title>
    <style>
      /* 
            将 class 为red的元素设置为 红色 字体
        */
      .red {
        color: red;
      }
      /* 将 class为 red的div字体大小设置为30px */
      /* 
            交集选择器
                作用：选中同时复合多个条件的元素
                语法：选择器1选择器2选择器3选择器n{}
                注意点：
                   交集选择器中如果有元素选择器 则必须使用元素选择器开头 
        */
      div.red {
        font-size: 30px;
      }
      .a.b.c {
        color: blue;
      }
      /* div#box1{} */

      /* 
        选择器分组 并集选择器
            作用：同时选择多个选择器对应的元素
            语法：选择器1,选择器2,选择器3,选择器n{}
      */
      h1,
      span {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="red">这里是div</div>
    <p class="red">这是p元素</p>
    <div class="red2 a b c">这里是div2222</div>
    <h1>h1标题</h1>
    <span>span标签哈哈昂哈</span>
  </body>
</html>
