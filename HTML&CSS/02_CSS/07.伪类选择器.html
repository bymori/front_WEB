<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>伪类选择器</title>
    <style>
      /* 
            将ul里的第一个li设置为红色
        */
      /* 
            伪类（不存在的类 特殊的类）
                伪类用来描述一个元素的特殊状态
                    比如：第一个子元素、被点击的元素、鼠标移入的元素...
                伪类一般情况下都是使用 : 开头
                    :first-child 第一个子元素
                    :last-child 最后一个子元素
                    :nth-child(n) 选中第 n 个子元素
                        特殊值：
                            n 第n个 n的范围是0到正无穷
                            2n 或 even 表示选择偶数位的元素
                            2n+1 或 odd 表示选择奇数位的元素
                        以上这里伪类都是根据所有的子元素进行排序

                    :first-of-type
                    :last-of-type
                    :nth-of-type()
                        这几个伪类功能和上述类似,不同点是 他们是在同类型元素中进行排序
                    
                    :not() 否定伪类
                        将符合条件的元素从选择器中去除

        */
      /* ul > li:first-child { */
      /* ul > li:last-child { */
      /* ul > li:nth-child(2n+1) { */
      /* ul > li:nth-child(odd) { */
      /* ul > li:nth-child(even) { */
      /* ul > li:first-of-type { */
      /* ul > li:last-of-type {
        color: red;
      } */

      /* ul > li:not(:nth-child(3)) { */
      ul > li:not(:nth-of-type(3)) {
        color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <ul>
      <span>这是一个span标签</span>
      <li>第零个</li>
      <li>第一个</li>
      <li>第二个</li>
      <li>第三个</li>
      <li>第四个</li>
      <li>第五个</li>
    </ul>
  </body>
</html>
