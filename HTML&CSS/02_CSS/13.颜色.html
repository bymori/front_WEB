<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>颜色</title>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        /* 
            颜色单位:
                在CSS中可以之间使用颜色名来设置各种颜色
                    比如:red orange yellow blue pibk ...
                    但是在css中之间使用颜色名非常不方便
                        注意:不同的机型设备显示同一red 可能颜色有些许偏差
                
                RGB值:
                    RGB通过三种颜色的不同浓度来调配出不同的颜色
                    R red  G green  B blue
                    每一种颜色的范围在 0 ~ 255(0% ~ 100%) 之间
                    语法:(红色,绿色,蓝色)

                RGBA:
                    在rgb的基础上新增了一个 A 表示不透明度
                    需要四个值 前三个和RGB一样 第四个表示不透明度
                        1表示完全不透明 0表示完全透明 .5表示半透明

                十六进制的RGB值:
                    语法:#红色绿色蓝色
                    颜色浓度通过 00~ff 设置
                    如果颜色两位两位重复 可以进行简写
                        #aabbcc --> #abc

                HSL值 HSLA值
                  H 色相  (0 ~ 360)
                  S 饱和度  颜色的浓度 (0% ~ 100%)
                  L 亮度  颜色的亮度 (0% ~ 100%)
                  A 不透明度 0~1

        */
        background-color: red;
        background-color: rgb(255, 0, 0);
        background-color: rgb(0, 255, 0);
        background-color: rgb(0, 0, 255);
        background-color: rgb(255, 255, 255);
        background-color: rgb(76, 107, 134);
        background-color: rgba(76, 107, 134, 0.5);
        background-color: #ff0000;
        background-color: #ffff00;
        background-color: #ff0;
        background-color: #6f6dc2;
        
        background-color: hsl(111, 80%, 35%);
        background-color: hsla(11, 60%, 85%, 0.657);
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
  </body>
</html>
