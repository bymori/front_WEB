<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>css简介</title>
    <!-- 
      第二种方式： 内部样式表
        将样式编写到 head 中的 style 标签里
          然后通过CSS的选择器来选中元素并为其设置各种样式
          可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
        内部样式表更方便对样式进行复用
     -->
    <!-- <style>
      p {
        color: green;
        font-size: 50px;
      }
    </style> -->

    <!-- 
      第三种方式： 外部样式表 最佳实践
        可以将css样式编写到一个外部的css文件中
          然后通过link标签来引入外部的css文件
        外部样式表需要通过link标签进行引入
          意味着只要向使用这些样式的网页都可以对其进行引用
          是样式可以在不同页面之间进行复用
        将样式编写到外部的C55文件中，可以使用到浏览器的缓存机制
          从而加快网页的加载速度，提高用户的体验。
     -->
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- 
         使用 css 来修改元素的样式

         第一种方式： 内联样式 行内样式
            在标签内通过 style 属性来设置元素的格式
            问题：
              使用内联样式 样式只对一个标签生效
                如果希望影响多个元素 必须在每一个元素中都写一遍
                并且当样式发生变化时，必须要一个一个的修改 ！非常不方便
            注意：开发中绝对不要使用内联样式！！！
      -->
    <!-- <p style="color: red; font-size: 50px">少小离家老大回，乡音无改鬓毛衰</p>
    <p style="color: red; font-size: 50px">今天天气真不错</p> -->
    <p>落霞与孤鹜齐飞，秋水共长天一色</p>
    <p>少小离家老大回，乡音无改鬓毛衰</p>
  </body>
</html>
