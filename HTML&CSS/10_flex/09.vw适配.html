<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vw适配</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        /* 
            网页中字体大小最小是12px，不能设置一个比12像素还小的字体
                如果我们设置了一个小于12px的字体，则字体自动设置为12

                0.1333333vw = 1px

                5.3333vw = 40px
            */
        font-size: 5.3333vw;
      }
      .box1 {
        width: 18.75rem;
        height: 0.875rem;
        background-color: #bfa;
      }
    </style>
  </head>
  <body>
    <!-- 48 * 35 -->
    <div class="box1"></div>
  </body>
</html>
