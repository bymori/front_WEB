<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单</title>
  </head>
  <body>
    <form action="target.html">
      <!-- 
            autocomplete="off" 关闭自动补全
            readonly 将表单项设置为只读，数据会提交
            disabled 将表单项设置为禁用，数据不会提交
            autofocus 设置表单项自动获取焦点
         -->
      <input type="text" name="username" autocomplete="off" />关闭自动补全<br />

      <input type="text" name="username" value="ioinn" readonly />只读，数据会提交<br />

      <input type="text" name="username" value="禁用ioinn" disabled />表单禁用，数据不会提交<br />
      
      <input type="text" name="username" autofocus />表单项自动获取焦点<br />
      <br /><br />

      <input type="text" name="username" />
      <br /><br />

      <input type="submit" />
      <!-- 重置按钮 -->
      <input type="reset" />
      <!-- 普通的按钮 -->
      <input type="button" value="按钮" />
      <br /><br />

      <input type="color" />
      <br /><br />

      <button type="submit">提交</button>
      <button type="reset">重置</button>
      <button type="button">按钮</button>
      <br /><br />

      <input type="file" name="file" id="file1" />
      <button type="submit">提交</button>
      <br /><br />

      <input
        type="image"
        name="imgae"
        id="w11"
        src="../exercise/images/08-link.png"
      />
    </form>
  </body>
</html>
