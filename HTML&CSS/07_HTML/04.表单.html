<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单</title>
  </head>
  <body>
    <!-- 
        表单：
            - 在现实生活中表单用于提交数据
            - 在网页中也可以使用表单，网页中的表单用于将本地的数据提交给远程的服务器
            - 使用form标签来创建一个表单
     -->
    <!-- 
        form的属性
            action 表单要提交的服务器的地址
     -->
    <form action="target.html">
      <!-- 文本框 
        数据要提交到服务器中，必须要为元素指定一个name属性值
    -->
      文本框：<input type="text" name="name" /><br /><br />
      <!-- 密码框 -->
      密码框：<input type="password" name="password" /> <br /><br />

      <!-- 
        单选按钮 
            - 像这种选择框，必须要指定一个value属性，value属性最终会作为用户的填写的值传递给服务器
            - checked 可以将单选按钮设置为默认选中
    -->
      单选按钮
      <input type="radio" name="hello" value="1" />
      <input type="radio" name="hello" value="2" checked />
      <br /><br />

      <!-- 多选框 -->
      多选框
      <input type="checkbox" name="test" value="1" />
      <input type="checkbox" name="test" value="2" checked />
      <input type="checkbox" name="test" value="3" />
      <br /><br />

      <!-- 下拉列表 -->
      下拉菜单
      <select name="xl" id="xl1">
        <option value="1">选项一</option>
        <option value="2" selected>选项二</option>
        <option value="3">选项三</option>
      </select>
      <!-- 提交按钮 -->
      <br /><br />
      <input type="submit" value="注册" />

      <br /><br />
      <!-- 用于文件上传。 -->
      <input type="file" accept="" />
      <br /><br />

      <!-- 定义图像形式的提交按钮。
        必须把 src 属性 和 alt 属性 与 <input type="image"> 结合使用。
    -->
      <input type="image" src="../exercise/images/08-link.png" alt="Submit"/>
    </form>
  </body>
</html>
