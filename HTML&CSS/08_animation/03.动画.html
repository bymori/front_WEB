<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动画</title>
    <style>
      .outer {
        height: 500px;
        border-bottom: 10px black solid;
        margin: 50px auto;
        overflow: hidden;
      }
      .outer div {
        float: left;
        width: 100px;
        height: 100px;
        border-radius: 50%;

        animation: ball 1.5s forwards linear infinite alternate;
      }
      div.box1 {
        background-color: #bfa;
        animation-delay: 0s;
      }
      div.box2 {
        background-color: orange;
        animation-delay: 0.1s;
      }

      div.box3 {
        background-color: yellow;
        animation-delay: 0.2s;
      }

      div.box4 {
        background-color: yellowgreen;
        animation-delay: 0.3s;
      }

      div.box5 {
        background-color: blue;
        animation-delay: 0.4s;
      }
      div.box6 {
        background-color: pink;
        animation-delay: 0.5s;
      }
      div.box7 {
        background-color: tomato;
        animation-delay: 0.6s;
      }
      div.box8 {
        background-color: skyblue;
        animation-delay: 0.7s;
      }
      div.box9 {
        background-color: chocolate;
        animation-delay: 0.8s;
      }

      /* 小球落下动画 */
      @keyframes ball {
        from {
          margin-top: 0;
        }
        20%,
        60%,
        to {
          margin-top: 400px;
        }
        40% {
          margin-top: 100px;
        }
        80% {
          margin-top: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
      <div class="box7"></div>
      <div class="box8"></div>
      <div class="box9"></div>
    </div>
  </body>
</html>
