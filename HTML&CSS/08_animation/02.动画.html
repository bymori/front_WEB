<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动画</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box1 {
        width: 800px;
        height: 800px;
        background-color: silver;
        overflow: hidden;
      }

      .box1 div {
        width: 100px;
        height: 100px;
        margin-bottom: 100px;
        margin-left: 0px;
      }
      .box2 {
        background-color: #bfa;
        /* 设置box2的动画 */
        /* animation-name: 要对当前元素生效的关键帧的名字
            例：animation-name: test;
        */
        animation-name: test;
        /* animation-duration: 动画的执行时间 
            例：animation-duration: 4s;
        */
        animation-duration: 2s;
        /* 动画的延时 */
        /* animation-delay: 2s; */
        animation-delay: 1s;

        /* 规定动画的速度曲线 */
        /* animation-timing-function: ease-in-out; */
        animation-timing-function: ease-in-out;

        /* 
            animation-iteration-count 动画执行的次数 
                可选值：
                    次数
                    infinite 无限执行
            */
        /* animation-iteration-count: 1; */
        animation-iteration-count: infinite;

        /*
             animation-direction
                指定动画运行的方向
                    可选值：
                    normal 默认值  从 from 向 to运行 每次都是这样 
                    reverse 从 to 向 from 运行 每次都是这样 
                    alternate 从 from 向 to运行 重复执行动画时反向执行
                    alternate-reverse 从 to 向 from运行 重复执行动画时反向执行

            */
        /* animation-direction: alternate-reverse; */
        animation-direction: alternate;

        /* 
                animation-play-state: 设置动画的执行状态 
                可选值：
                    running 默认值 动画执行
                    paused 动画暂停
            */
        /* animation-play-state: paused; */

        /* 
            animation-fill-mode: 动画的填充模式
                可选值：
                    none 默认值 动画执行完毕元素回到原来位置
                    forwards 动画执行完毕元素会停止在动画结束的位置
                    backwards 动画延时等待时，元素就会处于开始位置
                    both 结合了forwards 和 backwards
            */
        /* animation-fill-mode: both; */
        animation-fill-mode: both;
        /* animation: identifier 2s infinite; */
      }

      .box3 {
        background-color: rgb(255, 194, 170);
        animation: test 2s infinite 1s alternate;
      }
      .box4 {
        background-color: rgb(54, 57, 221);
        animation: test 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1s infinite
          alternate;

        /* 
            语法：animation: name duration timing-function delay iteration-count direction;
                animation-name	规定需要绑定到选择器的 keyframe 名称
                animation-duration	规定完成动画所花费的时间，以秒或毫秒计
                animation-timing-function	规定动画的速度曲线
                animation-delay	规定在动画开始之前的延迟
                animation-iteration-count	规定动画应该播放的次数
                animation-direction	规定是否应该轮流反向播放动画
          */
      }

      .box1:hover div {
        /* margin-left: 700px; */
        animation-play-state: paused;
      }

      @keyframes test {
        from {
          margin-left: 0;
        }
        to {
          margin-left: 700px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
    </div>
  </body>
</html>
