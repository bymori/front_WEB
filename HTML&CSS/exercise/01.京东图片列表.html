<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>京东图片列表</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
      /* 设置body背景颜色 */
      body {
        background-color: #cfa84f;
      }
      /* 设置外部ul的样式 */
      .img-list {
        /* 设置ul的宽高 */
        width: 190px;
        height: 470px;
        /* 裁剪掉溢出的内容 */
        overflow: hidden;

        /* 使ul在页面中居中 */
        margin: 50px auto;
        background-color: #f4f4f4;
      }
      /* 设置li的位置 */
      .img-list li:not(:last-child) {
        margin-bottom: 10px;
      }
      /* 设置图片大小 */
      .img-list img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- <div>
          <a href="javascript:;"><img src="" alt="" /></a>
          <a href="javascript:;"><img src="" alt="" /></a>
          <a href="javascript:;"><img src="" alt="" /></a>
      </div> -->

    <ul class="img-list">
      <li>
        <a href="javascript:;">
          <img src="images/JD-1.webp" alt="" />
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="images/JD-2.webp" alt="" />
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="images/JD-3.webp" alt="" />
        </a>
      </li>
    </ul>
  </body>
</html>
