<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>京东轮播图</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      .img-list {
        width: 590px;
        height: 470px;
        margin: 100px auto;

        /* 
            为ul开启相对定位，目的是使ul中的pointer可以相对于ul定位而不是相对于初始包含块（html）去定位
        */
        position: relative;
      }
      .img-list img {
        width: 590px;
        height: 470px;
      }
      .img-list li {
        position: absolute;
      }
      /* 通过修改元素的层级来显示指定的图片 */
      .img-list li:nth-child(3) {
        z-index: 1;
      }

      /* 设置导航点样式 */
      .pointer {
        position: absolute;
        z-index: 9999;
        bottom: 20px;
        left: 40px;
      }
      .pointer a {
        /* 设置左浮动 横向排列 */
        float: left;
        width: 10px;
        height: 10px;
        margin: 0 4px;
        border-radius: 50%;
        background-color: rgba(254, 254, 254, 0.3);
        /* 将背景颜色值设置到内容区，边框和内边距不在有背景颜色 */
        background-clip: content-box;
        border: 2px solid transparent;
      }
      .pointer a.active,
      .pointer a:hover {
        background-color: #fff;
        border: 2px solid rgba(254, 254, 254, 0.3);
      }
    </style>
  </head>
  <body>
    <ul class="img-list">
      <li>
        <a href="javascript:;"><img src="images/LBT-1.webp" /></a>
      </li>
      <li>
        <a href="javascript:;"><img src="images/LBT-2.webp" /></a>
      </li>
      <li>
        <a href="javascript:;"><img src="images/LBT-3.webp" /></a>
      </li>
      <li>
        <a href="javascript:;"><img src="images/LBT-4.webp" /></a>
      </li>
      <li>
        <a href="javascript:;"><img src="images/LBT-5.JPG" /></a>
      </li>
      <li>
        <a href="javascript:;"><img src="images/LBT-6.JPG" /></a>
      </li>
      <li>
        <a href="javascript:;"><img src="images/LBT-7.JPG" /></a>
      </li>
      <li>
        <a href="javascript:;"><img src="images/LBT-8.JPG" /></a>
      </li>

      <div class="pointer">
        <a class="active" href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
        <a href="javascript:;"></a>
      </div>
    </ul>
  </body>
</html>
