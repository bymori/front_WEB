    <link rel="stylesheet" href="css/reset.css" />
    <style>
      /* 通过body设置背景颜色 方便观看 */
      body {
        background-color: #f4f4f4;
      }

      /* 设置菜单外部容器 */
      .left-nav {
        width: 190px;
        height: 450px;
        /* 设置宽高 */
        padding: 10px 0;
        /* 设置padding */
        background-color: #fefefe;
        /* 设置一个背景色 */

        margin: 50px auto;
        color: #636363;
      }

      /* 设置菜单内部的item */
      .left-nav .item {
        height: 25px;
        line-height: 25px;
        /* 要让一个文字在父元素中垂直居中，只需将父元素的line-height设置为一个和父元素height一样的值 */
        padding-left: 18px;
        /* 设置item的右内边距，将文字向内移动  */
      }

      /* 为item设置一个鼠标移入的状态 */
      .item:hover {
        background-color: #d9d9d9;
      }
      /* 设置超链接的样式 */
      .item a {
        font-size: 14px;
        color: #333;
        text-decoration: none;
        /* 去除下划线 */
      }

      /* 设置超链接的hover的样式 */
      .item a:hover {
        color: #c81623;
      }

      /* 设置 / 的距离 */
      .cate_menu_line {
        padding: 0 2px;
        font-size: 12px;
      }
    </style>
