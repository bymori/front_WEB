<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>米兔动画</title>
    <style>
      .box1 {
        height: 271px;
        width: 132px;
        margin: 0 auto;
        background-image: url('./images/11-bigtap-mitu-queue-big.png');
        background-position: 0 0;
        transition: 0.5s steps(3);
      }
      .box1:hover {
        background-position: -396px 0;
      }
      .box2 {
        height: 271px;
        width: 132px;
        margin: 0 auto;
        background-image: url('./images/11-bigtap-mitu-queue-big.png');
        animation: mirun 0.5s steps(3) infinite;
      }

      @keyframes mirun {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -396px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
