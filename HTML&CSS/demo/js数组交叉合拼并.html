  <body>
    <script>
      const a = [1, 2, 3],
        b = ['a', 'b', 'c'];

      let length = a.length > b.length ? a.length : b.length;

      let c = [];

      for (let j = 0; j < length; j++) {
        if (a[j]) c.push(a[j]);

        if (b[j]) c.push(b[j]);
      }

      console.log(c);

      var aa = [1, 2, 3];
      var bb = [a, b, c];
      var lengths = Math.min(aa.length, bb.length);
      var result = [];
      for (var i = 0; i < length; i++) {
        result.push(aa[i]);

        result.push(bb[i]);
      }
      console.log(result);

      let imgs1 = ['1-1', '1-2', '1-3', '1-4', '1-5'];
      let imgs2 = ['2-1', '2-2', '2-3', '2-4', '2-5'];
      console.log(
        imgs1.map(function (v, i) {
          return { 1: v, 2: imgs2[i] };
        })
      );
    </script>
