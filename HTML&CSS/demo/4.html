<html lang="en">
  <head>

  <body>
    <script>
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          console.log(`let: ${i}`);
        }, 1);
      }

          console.log(`var: ${i}`);
        }, 1);
      }
    </script>
