<html>
  <head>
    <title>标签的属性</title>
  </head>
  <body>
    <!-- 
        属性：在标签中（从开始标签或自结束标签）还可以设置属性
          属性是一个名值对 x=y 属性名="属性值" color="red"
          属性和标签名或其他属性应该使用空格隔开
          属性不能瞎写 应参照文档的规定来编写
            有些属性有属性值 有些没有 如果有属性值 属性值应该使用英文引号包裹
     -->
    <h1>这是<font color="red" size="50">第三个</font>网页！</h1>
  </body>
</html>
