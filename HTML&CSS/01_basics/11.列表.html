    <!-- 
        列表 list
            1.铅笔
            2.尺子
            3.橡皮
        在htm1中也可以创建列表，htm1列表一共有三种
            1、有序列表
            2、无序列表
            3、定义列表

        有序列表，使用ol标签来创建有序列表
        使用 li 表示列表项

        无序列表，使用ul标签来创建无序列表
        使用 li 表示列表项

        定义列表，使用dl标签来创建一个定义列表
            使用来表示定义的内容
            使用dd来对内容进行解释说明

        列表之间可以互相嵌套
     -->

      <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
