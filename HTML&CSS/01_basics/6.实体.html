<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>实体</title>
  </head>
  <body>
    <!-- 
        在网页中编写的多个空格默认情况会自动被浏览器解析为一个空格
        在 HTML中有些时候，我们不能直接书写一些特殊符号
            比如：多个连续的空格，比如字母两侧的大于和小于号
        如果我们需要在网页中书写这些特殊的符号，则需要使用html中的实体（转义字符）
        实体的语法：
            &实体的名字
                &nbsp;   空格
                &gt;     大于号
                &lt;    小于号
                &copy;  版权符号
                更多实体符号：
                https://www.w3school.com.cn/html/html_entities.asp
                https://www.w3school.com.cn/charsets/ref_html_8859.asp
     -->
    <p>今&nbsp;&nbsp;天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;气 真不错o</p>
    <p>a&lt;b&gt;c &copy;</p>
    <p>
      更多实体符号：
      <a href="https://www.w3school.com.cn/html/html_entities.asp"
        >HTML 字符实体</a
      >
      <a href="https://www.w3school.com.cn/charsets/ref_html_8859.asp"
        >HTML ISO-8859-1 参考手册</a
      >
    </p>
  </body>
</html>
