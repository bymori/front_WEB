<!DOCTYPE html>
<html lang="en">
  <head>
    <title>音视频播放</title>
  </head>
  <body>
    <!-- 
        audio标签用来向页面中引入一个外部的音频文件的
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        属性
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                如果设置了 autoplay 则音乐在打开页面时会自动播放
                但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放
     -->
    <!-- <audio src="./source/美丽的神话.mp3" controls autoplay></audio> -->
    <audio src="./source/美丽的神话.mp3" controls></audio>
    <br /><br />
    <!-- 除了通过src来指定外部文件的路径以外，还可以通过 source来指定文件 -->
    <audio controls>
      <source src="./source/美丽的神话.mp3" type="audio/mpeg" />
      <source src="./source/美丽的神话.ogg" type="audio/ogg" />
      <!-- 您的浏览器太low了,不支持播放 -->
      <embed src="./source/美丽的神话.mp3" type="" />
    </audio>

    <!-- 兼容IE8 使用win自带 播放器  会自带播放-->
    <!-- <embed src="./source/美丽的神话.mp3" type=""> -->

    <!-- 
        使用 video 标签来向网页引入一个视频
            - 使用方式和 audio 基本一致
     -->
    <video controls>
      <!-- autoplay自动播放 controls播放控件 loop循环播放 poster加载等待画面 muted 静音播放(解决谷歌禁用自动播放) -->
      <source src="INDEX1.mp4" type="video/mp4" />
      <source src="INDEX1.ogg" type="video/ogg" />
      您的浏览器太low了,不支持播放
    </video>
  </body>
</html>
