<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 
        meta主要用于设置网页中的一些元数据，元数据不是给用户看
            charset 指定网页的字符集
            name指定的数据的名称
            content指定的数据的内容

                keywords表示网站的关键字，可以同时指定多个关键字，关键字间使用，隔开
                    <meta name="Keywords" content="网上购物,网上商城,家电,手机,电脑,服装,居家,母婴,美妆,个护,食品,生鲜,京东"/>

                    <meta name="keyword" content="淘宝,掏宝,网上购物,C2C,在线交易,交易市场,网上交易,交易市场,网上买,网上卖,购物网站,团购,网上贸易,安全购物,电子商务,放心买,供应,买卖信息,网店,一口价,拍卖,网上开店,网络购物,打折,免费开店,网购,频道,店铺" />
                description 用于指定网页的描述
                <meta name="description"
          content="京东JD.COM-专业的综合网上购物商城，为您提供正品低价的购物选择、优质便捷的服务体验。商品来自全球数十万品牌商家，囊括家电、手机、电脑、服装、居家、母婴、美妆、个护、食品、生鲜等丰富品类，满足各种购物需求。"/>
                    网站的描述会显示在搜索引擎搜索的结果中
                title标签的内容会作为搜索结果的超链接上的文字显示


        mdn介绍：https://developer.mozilla.org/zh-CN/docs/learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML
     -->
    <meta name="keywords" content="HTML5,前端,ioinn,io小栈,CSS3,ioinn.cn" />
    <meta name="description" content="这是一个非常不错的网站o" />
    <!-- 
        <meta http-equiv="refresh" content="3;url=https://www.baidu.com"/>
        将页面重定向到另一个网站
        <meta http-equiv="refresh"content="秒;url=网站"/> 
     -->
    <meta http-equiv="refresh" content="3;url=https://www.ioinn.cn" />
    <title>meta标签</title>
  </head>
  <body>
    <p>藏语示例：བཀྲ་ཤིས་བདེ་ལེགས།</p>
    <p>
      <a
        href="https://developer.mozilla.org/zh-CN/docs/learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML"
        >MDN:Metadata-HTML中的元数据</a
      >
    </p>
  </body>
</html>
