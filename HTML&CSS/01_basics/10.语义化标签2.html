<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>语义化标签2</title>
  </head>
  <body>
    <!-- 
        布局标签 结构语义化标签
     -->
    <!-- 
        Header 表示页面的头部
        main 表示页面内容主体部分 一个页面中只会有一个main
        footer 表示页面的底部
        nav 表示页面的导航
        aside 和主体相关的其他内容 侧边栏
        article 表示一个独立的文章
        section 表示一个独立的区块，上边的标签都不能表示时 使用section

        div 没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素
        span 行内元素，没有任何的语义，一般用于在网页中选中文
      -->
    <header>页面头部</header>
    <main>表示页面内容主体部分 一个页面中只会有一个main</main>
    <footer>表示页面的底部</footer>

    <nav>nav标签</nav>
    <aside>和主体相关的其他内容 侧边栏</aside>
    <article>表示一个独立的文章</article>

    <section>表示一个独立的区块，上边的标签都不能表示时 使用section</section>

    <div></div>
    <span></span>
  </body>
</html>
