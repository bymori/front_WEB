<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript类的继承</title>
  </head>
  <body>
    <script>
      /**
       * 面向对象有三大特性: 封装 \ 继承 \ 多态
       * 继承:
       *    1.减少重复的代码
       *    2.多态的前提(鸭子类型)
       */

      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        running() {
          console.log('running');
        }
      }

      class Student extends Person {
        constructor(name, age, sno) {
          super(name, age);
          this.sno = sno;
        }
      }

      const stu = new Student('momo', 19, 179);
      console.log(stu.name, stu.age, stu.sno);
      stu.running();

      class Teacher extends Person {
        constructor(name, age, title) {
          // 子类中是必须初始化父类对象
          super(name, age);
          this.title = title;
        }
      }

      const teacher = new Teacher('mori', 38, '经理');
      console.log(teacher.name, teacher.age, teacher.title);
      teacher.running();
