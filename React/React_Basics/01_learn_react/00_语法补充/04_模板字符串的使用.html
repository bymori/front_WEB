  <body>
    <script>
      // 1.模板字符串的基本使用
      const name = 'momo';
      const age = 20;
      const message = `my name is ${name}`;

      // 2.标签模板字符串: 可以通过模板字符串的方式对一个函数进行调用

      function test(...args) {
        console.log(args);
      }

      test('aaa', 'ccc'); //  ['aaa', 'ccc']

      test`aaaa`; //  ['aaaa']
      test`my name is ${name}, age is ${age}`;

      test`
      font-size: 15px;
      color: red;
    `;
    </script>
  </body>
