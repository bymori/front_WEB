<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>异步修改状态then方法返回结果</title>
    <script src="./promise.js"></script>
  </head>
  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        setTimeout(() => {
          // resolve('ok');
          reject('xx');
        }, 1000);
      });

      //指向 then 方法
      const res = p.then(
        (value) => {
          // return 'ioinn';
          throw 'error';
        },
        (reason) => {
          // console.warn(reason);
          //  return 'ioinnxx';
          throw 'errors';
        }
      );
      console.log(res);
    </script>
  </body>
</html>
