<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise.reject</title>
    <script src="./promise.js"></script>
  </head>
  <body>
    <script>
      let p = Promise.reject('er');
      let p2 = new Promise.reject(
        new Promise((resolve, reject) => {
          // resolve('p2-ok');
          reject('p2-ex');
        })
      );
      let p3 = Promise.reject(Promise.reject('失败了'));
      console.log(p);
      console.log(p2);
      console.log(p3);
    </script>
  </body>
</html>
