      let p = new Promise((resolve, reject) => {
        resolve('ok');
      });

      //指向 then 方法
      const res = p.then(
        (value) => {
          // console.log(value);
          // return 'hello'
          /* return new Promise((resolve, reject) => {
            // resolve('success');
            reject('失败了');
          }); */
          //抛出异常
          throw '出异常了';
        },
        (reason) => {
          console.warn(reason);
        }
      );
      console.log(res);
    </script>
  </body>
