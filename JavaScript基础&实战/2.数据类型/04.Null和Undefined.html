<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Null和Undefined</title>
    <script>
      /*
        Null（空值）类型的值只有一个，就是 null
            null这个值专门用来表示一个为空的对象
            使用 typeof 检查一个 null 值时，会返回 object

        Undefined（未定义）类型的值只有一个，就是 undefined
            当声明一个变量，但是并不给变量赋值时，它的值就是 undefined
            使用 typeof检查一个undefined时也会返回undefined
       */
      var a = null;
      var b = undefined;

      console.log('a', typeof a);
      console.log('b', typeof b);
    </script>
  </head>
  <body></body>
</html>
