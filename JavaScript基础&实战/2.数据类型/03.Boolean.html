  <head>
    <meta charset="UTF-8" />
    <title>Boolean</title>
    <script>
      /*
        Boolean 布尔值
            布尔值只有两个，主要用来做逻辑判断
                true  表示真
                false 表示假
      */

      var bool = true;
      console.log("bool", bool);
      console.log("bool", typeof bool);
