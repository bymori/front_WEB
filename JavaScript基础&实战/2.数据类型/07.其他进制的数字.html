<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>其他进制类型的数字</title>
    <script>
      /*
        在js中，如果需要表示16进制的数字，则需要以0x开头
            如果需要表示8进制的数字，则需要以0开头
            如果要要表示2进制的数字，则需要以0b开头
                但是不是所有的浏览器都支持
    */
      var a = 123;

      //   十六进制
      a = 0x10; // 16
      a = 0xff; //255
      a = 0xd5b6f9; //14006009

      // 八进制
      a = 070; //56

      // 二进制
      a = 0b10; //2

      //像"70"这种字符串，有些浏览器会当成8进制解析，有些会当成10进制解析
      a = '070';
      //   a = parseInt(a); //70
      
      // 可以在 parseInt()中传递一个第二个参数，来指定数字的进制
      a = parseInt(a, 8); //56

      
      console.log('a', a);
    </script>
  </head>
  <body></body>
</html>
