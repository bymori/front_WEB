<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>正则表达式语法</title>
    <script>
      /*
       *  创建一个正则表达式检查一个字符串中是否含有aaa
       */

      /*
       *  量词
       *    通过量词可以设置一个内容出现的次数
       *    量词只对它前边的一个内容起作用
       *    {n} 正好出现n次
       *    {m,n} 出现 m~n次
       *    {m,} 出现 m次以上
       *    + 至少一个 相当于{1,}
       *    * 0个或多个 相当于{0,}
       *    ? 0个或1个 相等于{0,1}
       */
      var reg = /a{3}/;
      var str = 'aaabcdefg';

      reg = /(ab){3}/;
      str = 'abababab';

      reg = /ab{1,3}c/;
      str = 'accbabc';

      reg = /ab+c/;

      reg = /ab*c/;

      reg = /ab?c/;

      /*
       *  检查一个字符串中是否以a开头
       *    ^ 表示开头
       *    $ 表示结尾
       *
       *  如果在正则表达式中同时使用 ^ $ 则要求字符串必须完全符合正则表达式
       */
      reg = /^a/; //匹配开头的a
      reg = /a$/; //匹配结尾的a

      reg = /^a$/;
      reg = /^a|a$/;
      str = 'acbabca';
      console.log(reg.test(str));

      //创建一个正则表达式，用来检查一个字符串是否是一个手机号
      var phoneStr = '13685479524';
      var phoneReg = /^1[3-9][0-9]{9}$/;
      console.log(phoneReg.test(phoneStr));
    </script>
  </head>
  <body></body>
</html>
