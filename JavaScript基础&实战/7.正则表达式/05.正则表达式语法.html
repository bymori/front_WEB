<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>正则表达式语法</title>
    <script>
      /*
       *  检查一个字符串中是否含有 .
       *  . 表示任意字符
       *  在正则表达式中使用 \ 作为转义字符
       *  \. 来表示 .
       *  \\ 表示 \
       *
       *  注意：使用构造函数时，由于它的参数是一个字符串，而 \ 是字符串中转义字符
       *    如果要使用 \ 则需要使用 \\ 来代替
       */
      var reg = /\./;

      reg = /\\/;

      reg = new RegExp('\\.');
      var str = '15448651qwww';
      //   console.log(reg.test(str));

      /*
       *  \w  任意字母、数字、_  相当于 [A-z0-9_]
       *  \W  除了 任意字母、数字、_  相当于 [^A-z0-9_]
       *  \d  任意的数字  相当于 [0-9]
       *  \D  除了 任意的数字  相当于 [^0-9]
       *  \s  空格
       *  \S  除了空格
       *  \b  单词边界
       *  \B  除了单词边界
       */

      reg = /\w/;

      //创建一个正则表达式检查一个字符串中是否含有单词 child
      // reg = /\b单词\b/;  单词前后有空格 必须是独立的
      reg = /\bioinn\b/;

      //   console.log(reg.test(str));

      //   str = prompt('请输入用户名');

      //去除掉字符串中的前后的空格
      //去除空格就是使用 ""来替换空格
      str = '  hellp  ioinn  ';

      //去除开头的空格 str = str.replace(/^\s*/, '');
      //去除结尾的空格 str = str.replace(/s*$/, '');
      //匹配开头和结尾的空格  /^\s*|\s*$/g
      str = str.replace(/^\s*|\s*$/g, '');
      console.log(str);
    </script>
