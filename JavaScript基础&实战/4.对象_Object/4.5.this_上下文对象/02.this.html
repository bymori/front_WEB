<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>this</title>
    <script>
      /*
       *
       */
      //   创建一个name变量
      var name = '全局name变量';

      // 创建一个fun()函数
      function fun() {
        console.log(this.name);
      }

      //   创建两个对象
      var obj = {
        name: '沫沫',
        sayName: fun,
      };
      var obj2 = {
        name: '末日',
        sayName: fun,
      };
      fun();
      obj.sayName();
      obj2.sayName();
    </script>
  </head>
  <body></body>
</html>
