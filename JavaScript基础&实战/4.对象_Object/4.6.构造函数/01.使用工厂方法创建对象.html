<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>使用工厂方法创建对象</title>
    <script>
      /*
       *  创建一个对象
       */

      var obj = {
        name: '沫沫',
        age: 18,
        gender: '男',
        sayName: function () {
          console.log(this.name);
        },
      };

      /*
       *  使用工厂方法创建对象
       *    通过该方法可以大批量的创建对象
       */
      function createPerson(name, age, gender) {
        //  创建一个对象
        var obj = new Object();

        // 向对象中添加属性
        obj.name = name;
        obj.age = age;
        obj.gender = gender;
        obj.sayName = function () {
          console.log(this.name);
        };
        // 将新的对象返回
        return obj;
      }

      var obj2 = createPerson('猪八戒', 18, '男');
      var obj3 = createPerson('白骨精', 16, '女');
      var obj4 = createPerson('蜘蛛精', 19, '男');
      // console.log('obj2', obj2);
      // console.log('obj3', obj3);
      // console.log('obj4', obj4);

      //   obj.sayName();

      // 用来创建狗的对象
      function createDog(name, age) {
        //  创建一个对象
        var obj = new Object();

        // 向对象中添加属性
        obj.name = name;
        obj.age = age;
        obj.sayHello = function () {
          console.log('汪汪~~~');
        };
        // 将新的对象返回
        return obj;
      }

      /*
       *  使用工厂方法创建的对象，使用的构造函数都是 Object
       *    所以创建的对象都是 Object这个类型，
       *    就导致我们无法区分出多种不同类型的对象
       */
      // 创建一个狗的对象
      var dog = createDog('旺旺', 3);

      // dog.sayHello();
      console.log('obj4', obj4);
      console.log('dog', dog);
    </script>
  </head>
  <body></body>
</html>
