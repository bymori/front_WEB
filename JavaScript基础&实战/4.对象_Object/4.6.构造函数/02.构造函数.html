<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>构造函数</title>
    <script>
      /*
       *  创建一个构造函数，专门用来创建Person对象的
       *    构造函数就是一个普通的函数，创建方式和普通函数没有区别，
       *    不同的是构造函数习惯上首字母大写
       *
       *  构造函数和普通函数的区别就是调用方式的不同
       *    普通函数是直接调用，而构造函数需要使用ne关键字来调用
       *
       *  构造函数的执行流程：
       *    1.立刻创建一个新的对象
       *    2.将新建的对象设置为函数中this,在构造函数中可以使用this来引用新建的对象
       *    3.逐行执行函数中的代码
       *    4.将新建的对象作为返回值返回
       *
       *  使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类。
       *    我们将通过一个构造函数创建的对象，称为是该类的实例
       *
       *  this的情况:
       *     1.当以函数的形式调用时，this是 window
       *     2.当以方法的形式调用时，谁调用方法this就是谁
       *     3.当以构造函数的形式调用时，this就是新创建的那个对象
       */

      function Person(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.sayName = function () {
          console.log(this.name);
        };
        // console.log(this);
      }
      function Dog() {}

      // 构造函数就是一个普通的函数，只是他的调用方式不同，
      // 如果直接调用，它就是一个普通函数
      // 如果使用new来调用，则它就是一个构造函数
      var per = new Person('孙悟空', 18, '男');
      var per2 = new Person('白骨精', 17, '女');
      var per3 = new Person('蜘蛛精', 19, '女');

      var dog = new Dog();
      console.log('per', per);
      console.log('dog', dog);
      // console.log('per2', per2);
      // console.log('per3', per3);

      /*
       *  使用 instanceof 可以检查一个对象是否是一个类的实例
       *    语法：
       *      对象 instanceof 构造函数
       *  如果是，则返回true,否则返回 false
       */
      console.log(per instanceof Person); //true
      console.log(dog instanceof Person); //false

      /*
       *  所有的对象都是 Object的后代，
       *    所以任何对象和 Object 做 instanceof 检查时都会返回true
       */
      console.log(dog instanceof Object); //true
    </script>
  </head>
  <body></body>
</html>
