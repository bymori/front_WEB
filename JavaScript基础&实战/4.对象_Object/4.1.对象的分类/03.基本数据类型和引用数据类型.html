<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>基本数据类型和引用数据类型</title>
    <script>
      /*
       *
       *  基本数据类型
       *    String Number Boolean Null Undefined
       *  引用数据类型
       *    object
       *
       *  JS中的变量都是保存到栈内存中的，
       *    基本数据类型 的值直接在栈内存中存储，
       *    值与值之间是独立存在，修改一个变量不会影响其他的变量
       *
       *  对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间，
       *    而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对象引用，
       *    当一个通过一个变量修改属性时，另一个也会受到影响
       *
       *    !!!基本数据类型的数据，变量是直接保存的它的值。
       *    !!!引用数据类型的数据，变量是保存的对象的引用（内存地址）。
       */
      var a = 123;
      var b = a;
      a++;
      //   console.log('a', a);//124
      //   console.log('b', b);//123

      var obj = new Object();
      obj.name = '沫沫';

      var obj2 = obj;

      //   修改obj中的name属性
      obj.name = '末日';

      //   console.log('obj.name', obj.name); //末日
      //   console.log('obj2.name', obj2.name); //末日

      //   设置obj2为null
      obj2 = null;
      //   console.log(obj); //{name: '末日'}
      //   console.log(obj2); //null

      var c = 10;
      var d = 10;
      //   console.log(c == d); //true

      var obj3 = new Object();
      var obj4 = new Object();
      obj3.name = '沫沫';
      obj4.name = '沫沫';

      //   console.log(obj3);
      //   console.log(obj4);

      /*
       *  当比较两个基本数据类型的值时，就是比较值。
       *    而比较两个引用数据类型时，它是比较的对象的(内存地址)，
       *    如果两个对象是一摸一样的，但是地址不同，它也会返回 false
       */
      console.log(obj3 == obj4); //false
    </script>
  </head>
  <body></body>
</html>
