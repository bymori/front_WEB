<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>属性名和属性值</title>
    <script>
      var obj = new Object();
      /*
       *  向对象中添加属性
       */
      obj.name = '沫沫';
      // obj.var = 'hello';
      /*
       *  如果要使用特殊的属性名，不能采用的方式来操作
       *    需要使用另一种方式：
       *      语法：对象["属性名"]=属性值
       *    读取时也需要采用这种方式
       *
       * 使用 [] 这种形式去操作属性，更加的灵活，
       * 在 [] 中可以直接传递一个变量，这样变量值是多少就会读取那个属性
       */
      obj['123'] = 123456;
      obj['ioinn'] = 'hello';
      var n = 'ioinn';

      // console.log('obj[n]', obj[n]);

      /*
       *属性值
       *  JS对象的属性值，可以是任意的数据类型
       *    甚至也可以是一个对象
       */

      obj.test = true;
      obj.test = '123';
      obj.test = null;
      obj.test = undefined;

      // 创建一个对象
      var obj2 = new Object();
      obj2.name = '末日';

      // 将 obj2 设置为 obj的属性
      obj.test = obj2;

      // console.log('test', obj.test.name);

      /*
       * in 运算符
       *  一通过该运算符可以检查一个对象中是否含有指定的属性
       *    如果有则返回true,没有则返回 false
       *  语法：
       *    "属性名" in 对象
       */
      // console.log(obj.test2); //undefined

      //检查obj中是否含有test2属性
      console.log('test2' in obj); //false
      console.log('test' in obj); //true
      console.log('name' in obj); //true
    </script>
  </head>
  <body></body>
</html>
