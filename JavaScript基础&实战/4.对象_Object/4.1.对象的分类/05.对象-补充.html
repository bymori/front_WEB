<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>对象</title>
    <script>
      /*
       *   创建一个对象
       */
      var obj = new Object();

      //   向对象中添加属性
      obj.name = '沫沫';
      obj.age = 18;

      //对象的属性值可以是任何的数据类型，也可以是个函数
      obj.sayName = function () {
        console.log(obj.name);
      };
      function fun() {
        console.log(obj.name);
      }

      console.log('obj.sayName', obj.sayName);
      obj.sayName(); //调方法
      fun(); //调函数
      /*
       *  函数也可以称为对象的属性，
       *    如果一个函数作为一个对象的属性保存，
       *    那么我们称这个函数是这个对象的方法
       *    调用这个函数就说调用对象的方法(method)
       *
       *  但是它只是名称上的区别没有其他的区别
       */

      //'ioinn'.toString();//调用 'ioinn' 的 toString() 方法

      var obj2 = {
        name: '末日',
        age: 18,
        seyName: function () {
          console.log(obj2.name);
        },
      };

      obj2.seyName();
    </script>
  </head>
  <body></body>
</html>
