<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>枚举对象中的属性</title>
    <script>
      var obj = {
        name: '沫沫',
        age: 18,
        gender: '男',
        address: '地球',
      };
      /*  枚举对象中的属性
       *  使用 for .. in语句
       *    语法：
       *      for(var 属性名 in 对象){
       *
       *      }
       *
       * for...in 语句对象中有几个属性，循环体就会执行几次
       *    每次执行时，会将对象中的一个属性的名字赋值给变量
       */
      for (var n in obj) {
        // console.log(n);
        // console.log('属性名：' + n);
        // console.log('属性值：' + obj[n]);
        console.log(n + ':' + obj[n]);
      }
    </script>
  </head>
  <body></body>
</html>
