<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>toString方法</title>
    <script>
      /*
       *
       *
       */
      function Person(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
      }
      // 修改 Person原型的toString
      Person.prototype.toString = function () {
        return (
          'Person[name=' +
          this.name +
          ',age=' +
          this.age +
          ',gender=' +
          this.gender +
          ']'
        );
      };

      //   创建 Person 实例
      var per = new Person('沫沫', 18, '男');
      var per2 = new Person('末日', 19, '男');

      //当我们直接在页面中打印一个对象时，事件上是输出的对象的 toString() 方法的返回值
      //如果我们希望在输出对象时不输出[object Object],可以为对象添加一个toString() 方法

      //     return (
      //       'Person[name=' +
      //       this.name +
      //       ',age=' +
      //       this.age +
      //       ',gender=' +
      //       this.gender +
      //       ']'
      //     );
      //   };

      var result = per.toString();
      console.log('per', result);

      //   console.log(per);
    </script>
  </head>

</html>
