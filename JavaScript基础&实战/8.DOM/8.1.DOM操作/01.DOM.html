<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM</title>
  </head>
  <body>
    <button id="btn">按钮</button>
    <script>
      /*
       *  浏览器已经为我们提供文档节点对象这个对象是window属性
       *    可以在页面中直接使用，文档节，点代表的是整个网页
       */
      //   console.log(document);

      //   获取button对象
      var btn = document.getElementById('btn');
      btn.innerHTML='button'
      console.log('btn', btn);
    </script>
  </body>
</html>
