<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>dom查询的剩余方法</title>
    <script>
      window.onload = function () {
        //   获取 body标签
        // var body = document.getElementsByTagName('body')[0];
        // 在document中有一个属性body,它保存的是body的引用
        var body = document.body;

        // document.documentElement 保存的是html根标签
        var html = document.documentElement;

        // document.all 代表页面中所有的元素
        var all = document.all;
        for (var i = 0; i < all.length; i++) {
          //   console.log(all[i]);
        }
        // document.all 代表页面中所有的元素 效果同上
        all = document.getElementsByTagName('*');
        // console.log(all);

        /*
         *  根据元素的 Class属性值查询一组元素节点对象
         *      getElementsByClassName() 可以根据class属性值获取一组元素节点对象
         *  但是该方法不支持IE8及以下的浏览器
         *
         */
        var box1 = document.getElementsByClassName('box1');
        // console.log(box1);

        //获取页面中的所有的div
        var divs = document.getElementsByTagName('div');
        // console.log('divs', divs.length);

        /*
         *  document.querySelector()
         *  需要一个选择器的字符串作为参数，，可以根据一个CSS选择器来查询一个元素节点对象
         *  虽然IE8中没有 getElementsByClassName() 但是可以使用querySelector() 代替
         *  使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，那么它只会返回第一个
         */
        var queryDiv = document.querySelector('.box1 div');

        /*
         *  document.querySelectorAll()
         *      该方法和 querySelector() 用法类似  不同的是它会将符合条件的元素：封装到一个数组中返回
         *      即使符合条件的元素只有一个，它也会返回数组
         * 
         * 如果只需要第一个可以选择 querySelector
         */
        var queryDiv = document.querySelectorAll('.box1');
        var queryDiv = document.querySelectorAll('#box2');
        console.log('queryDiv', queryDiv);
      };
    </script>
  </head>
  <body>
    <div id="box2">box2 id</div>
    <div class="box1">
      box1的内容11
      <div>box1里的div11</div>
    </div>
    <div class="box1">
      box1的内容22
      <div>box1里的div11</div>
    </div>
    <div class="box1">
      box1的内容22
      <div>box1里的div22</div>
    </div>
    <div></div>
  </body>
</html>
