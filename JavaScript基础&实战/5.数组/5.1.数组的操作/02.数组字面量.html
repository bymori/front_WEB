<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>数组字面量</title>
    <script>
      //创建一个数组
      //   var arr = new Array();

      //使用字面量来创建数组
      // 语法：[]
      //   var arr = [];

      //   console.log(typeof arr);

      // 使用字面量创建数组时，可以在创建时就指定数组中的元素
      var arr = [1, 5, 7, 34, 54, 32, 9];

      //   console.log(arr[3]);
      //使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作文构造函数的参数传递
      //元素之间使用，隔开
      var arr2 = new Array(10, 20, 30);
      //   console.log('arr2', arr2);

      //创建一个数组 数组中只要一个元素10
      arr = [10];

      //创建一个长度为10的数组
      arr2 = new Array(10);

      //   console.log('arr2', arr2.length);

      //数组中的元素可以是任意的数据类型
      arr = ['ioinn', 1, true, null, undefined];

      // 也可以是对象
      var obj = { name: '沫沫' };
      arr[arr.length] = obj;
      arr = [{ name: '孙悟空' }, { name: '猪八戒' }, { name: '沙和尚' }];

      //   也可以是一个函数
      arr = [
        function () {
          console.log(1);
        },
        function () {
          console.log(2);
        },
      ];
      //   console.log('arr', arr);

      // 调用 数组内的匿名函数
      // arr[0]()//1

      //数组中也可以放数组，如下这种数组我们称为二维数组
      arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      console.log('arr', arr);
    </script>
  </head>
  <body></body>
</html>
