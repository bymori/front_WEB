<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>数组的遍历</title>
    <script>
      //创建一个数组
      var arr = ['孙悟空', '猪八戒', '沙和尚', '沫沫'];
      //所谓的遍历数组，就是将数组中所有的元素都取出来
      //   console.log(arr[0]);
      //   console.log(arr[1]);
      //   console.log(arr[2]);
      //   console.log(arr[3]);

      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
    </script>
  </head>
  <body></body>
</html>
