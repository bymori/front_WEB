<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date对象</title>
    <script>
      /*
       *  Date对象
       *    在JS中使用Date对象来表示一个时间
       */
      //  创建一个date对象
      //  如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
      var d = new Date();
      //   console.log('d', d);

      //  创建一个指定的时间对象
      //  需要在构造函数中传递一个表示时间的字符串作为参数
      //  日期的格式月份/日/年时：分：秒
      var d2 = new Date('2021/1/19 16:55:30');
      console.log('d2', d2);

      //  getDate()
      //  获取当前日期对象是 几日
      var date = d2.getDate();

      //  getDay()
      //    获取当前日期对象是 周几
      //    会返回一个 0~6 的值
      //      0 表示周日
      //      1 表示周一
      //      ...
      var day = d2.getDay();

      //  getMonth()
      //    获取当前日期对象的 月份
      //    会返回一个 0~11 的值
      //      0 表示一月
      //      1 表示二月
      //      ...
      //      11 表示十二月
      var month = d2.getMonth();

      //  getFullYear()
      //    获取当前日期对象的年份
      var year = d2.getFullYear();

      //  getTime()
      //    获取当前日期对象的 时间戳
      //    时间戳，指的是从格林威治；标准时间的1970年1月1日，0时0分0秒
      //      到当前日期所花费的毫秒数(1秒=1000毫秒)
      //    计算机底层在保存时间时使用都是时间戳
      var time = d2.getTime();
      //   console.log('time', time);
      //   console.log('time', time/1000/60/60/24/365);

      var d3 = new Date('1970/1/1/ 0:0:0');
      //   time = d3.getTime();
      //   console.log('time', time);//28800000 差8小时的时区

      //  获取当前的时间戳
      time = Date.now();
      //   console.log('time', time);

      //  利用时间戳来测试代码的执行的性能
      //  获取当前的时间戳
      var start = Date.now();
      for (var i = 1; i < 10000; i++) {
        // console.log(i);
      }
      var end = Date.now();
      console.log('执行了：' + (end - start) + ' ms');
    </script>
  </head>
  <body></body>
</html>
