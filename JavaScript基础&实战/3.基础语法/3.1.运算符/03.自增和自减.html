    <title>自增和自减</title>
    <script>
      /*
            自增 ++
                通过自增可以使变量在自身的基础上增加1
                对于一个变量自增以后，原变量的值会立即自增1
                自增分成两种：后++(a++) 和 前++(++a)
                    无论是 ++a 还是 a++ 都会立即使原变量自增1
                        不同的是++a和a++的值是不同的
                            a++ 的值是变量的原值（自增前的值）
                            ++a 的值是变量的新值（自增后的值）
            自减 --
                通过自减可以使变量在原值的基础上自减1
                自减分成两种：后--(a--)和 前--(--a)
                    无论是 a-- 还是 --a 都会立即使原变量的值自减1
                    不同的是 a--和 --a 的值是不同的
                        a-- 的值是变量的原值（自减前的值）
                        --a 的值是变量的新值（自减后的值）
        */

      //   num--; //9
