<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>逻辑运算符-非布尔值的与或运算</title>
    <script>
      /* 逻辑运算符-非布尔值的与或运算
            &&  ||  非布尔的情况
                对于非布尔值进行 与 或运算 时
                    会先将其转换为布尔值，然后再运算，并且返回原值
                与运算：
                    如果第一个值为 true ,则必然返回第二个值
                    如果第一个值为 false ,则直接返回第一个值

                或运算
                    如果第一个值为 true ,则直接返回第一个值
                    如果第一个值为 false ,则返回第二个值
            
        */

      //  与运算： 如果两个值都为true 则返回后边的值
      var result = 1 && 2; //true & true

      //   与运算：如果两个值中有 false,则返回靠前的 false
      result = 0 && 2; // 0  false  true
      result = 2 && 0; // 0  true false
      //   false && false
      result = NaN && 0; // NaN  false false
      result = 0 && NaN; // 0  false false

      //   true || true
      //   如果第一个值为 true ,则直接返回第一个值
      result = 2 || 1;
      result = 2 || NaN;
      result = 2 || 0;

      //   如果第一个值为 false ,则返回第二个值
      result = NaN || 1;
      result = NaN || 0;

      result = '' || 'hello'; //false true  hello
      result = -1 || 'ioinn'; //true true  -1
      console.log('result', result);
    </script>
  </head>
  <body></body>
</html>
