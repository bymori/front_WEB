<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>条件运算符</title>
    <script>
      /*  条件运算符 也叫三元运算符
            语法：  ? :
                条件表达式?语句1:语句2;
            执行流程：
                条件运算符在执行时，首先对条件表达式进行求值，
                    如果该值为true,则执行语句1,并返回执行结果
                    如果该值为 false,则执行语句2,并返回执行结果

        */
      //   false ? console.log('语句1') : console.log('语句2');

      var a = 117;
      var b = 130;
      var c = 50;
      //   a > b ? console.log('a大') : console.log('b大');

      //   获取 a和b的最大值
      //   var max = a > b ? a : b;
      // 获取 a b c 中 最大值
      //   max = max > c ? max : c;

      //   不推荐 不便阅读
      var max = a > b ? (a > c ? a : c) : b > c ? b : c;

      console.log('max', max);

      'hello' ? console.log('语句1') : console.log('语句2');
    </script>
  </head>
  <body></body>
</html>
