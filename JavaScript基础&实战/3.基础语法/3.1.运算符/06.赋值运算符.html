<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>赋值运算符</title>
    <script>
      /*
            =   
                可以将符号右侧的值赋值给左侧变量
            +=  
                a += 5 等价于 a = a + 5
            -=  
                a -= 5 等价于 a = a - 5
            *=
                a *= 5 等价于 a = a * 5
            /=
                a /= 5 等价于 a = a / 5
            %=  
                a %= 5 等价于 a = a % 5
        */

      var a = 10;

      //   a = a + 5;
      //   a += 5;
      //   a -= 5;
      //   a *= 5;
      //   a /= 5;
      //   a %= 3;

      console.log('a', a);
    </script>
  </head>
  <body></body>
</html>
