<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Unicode编码表</title>
    <script>
      /*
        在字符串中使用转义字符输入 Unicode编码
\           u四位编码
        */
      console.log('\u0031'); // 1
      console.log(
        '\u6cab\u6cab\u0020\u0069\u006f\u0069\u006e\u006e\u002e\u0063\u006e'
      );
    </script>
  </head>
  <body>
    <!-- 
        在网页中使用Unicode编码
            &#编码；这里的编码需要的是10进制
     -->
    <h2>&#27819;&#27819;&#32;&#105;&#111;&#105;&#110;&#110;&#46;&#99;&#110;</h2>
  </body>
</html>
