<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>if-练习1</title>
    <script>
      /*
        从键盘输入小明的期末成绩：
        当成绩为100时，奖励一辆MW
        当成绩为[80-99]时，奖励一台 iphone115s
        当成绩为[60-80]时，奖励一本参考书
        其他时，什么奖励也没有
        */

      /*
        prompt() 可以弹出一个提示框，该提示框中会带有一个文本框，
            用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数，
            该字符串将会作为提示框的提示文字

        用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
        */
      var score = prompt('请输入小明的期末成绩 (0~100)');

      //   判断值是否合法
      if (score > 100 || score < 0 || isNaN(score)) {
        alert('输入值不合法 请重新输入 0~100');
      } else if (score == 100) {
        alert('当成绩为100时，奖励一辆MW');
      } else if (score >= 80) {
        alert('当成绩为[80-99]时，奖励一台 iphone11s');
      } else if (score >= 60) {
        alert('当成绩为[60-80]时，奖励一本参考书');
      } else {
        alert('其他时，什么奖励也没有');
      }

      //   alert(score);
    </script>
  </head>
  <body></body>
</html>
