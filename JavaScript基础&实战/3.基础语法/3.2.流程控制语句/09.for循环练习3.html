<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>for循环练习3</title>
    <script>
      /*
            水仙花数是指一个3位数，它的每个位上的数字的3次幂之和等于它本身。
                (例如：1^3+5^3+3^3=153),请打印所有的水仙花数。
        */
      // 打印所有的三位数
      for (var i = 100; i < 1000; i++) {
        //  获取i的 百位 十位 个位的数字
        var Hundred = parseInt(i / 100); //百位
        var Ten = parseInt((i - Hundred * 100) / 10); //十位
        var Unit = i % 10; //个位

        // 判断i是否是水仙花数
        if (
          Hundred * Hundred * Hundred + Ten * Ten * Ten + Unit * Unit * Unit ==
          i
        ) {
          console.log('水仙花数是:', i);
        }

        // 使用 pow 方法 计算
        // Math.pow(base, exponent)
        if (Math.pow(Hundred, 3) + Math.pow(Ten, 3) + Math.pow(Unit, 3) == i) {
          console.log('pow 水仙花数是:', i);
        }
      }
    </script>
  </head>
  <body></body>
</html>
