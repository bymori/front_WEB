<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>嵌套的for循环6</title>
    <script>
      /*
        1.打印99乘法表
            1*1=1
            1*2=22*2=4
            1*3=32*3=63*3=9
            .......         9*9=81
        */

      for (var i = 1; i <= 9; i++) {
        for (var j = 1; j < i + 1; j++) {
          document.write(`<span>${j}*${i}=${i * j}</span>`);
        }
        // 内部循环结束后 输出换行
        document.write('<br/>');
      }
    </script>
    <style>
      span {
        display: inline-block;
        width: 70px;
      }
    </style>
  </head>
  <body></body>
</html>
