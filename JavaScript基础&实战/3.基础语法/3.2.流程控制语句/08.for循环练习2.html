<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>for循环练习2</title>
    <script>
      /*
            打印1-100之间所有7的倍数的个数及总和
        */
      //    定义一个变量 存储总和
      var sum = 0;
      //    定义一个计数器 记录数量
      var count = 0;
      for (var i = 1; i <= 100; i++) {
        if (i % 7 == 0) {
          // 如果i除以2有余数则证明i是奇数
          //   console.log(i);
          sum += i; //总和
          count++; //个数
        }
      }
      console.log('总和为：', sum, '7的个数为:', count);
    </script>
  </head>
  <body></body>
</html>
