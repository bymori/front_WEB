<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>for循环练习</title>
    <script>
      /*
            打印1-100之间所有奇数之和
        */

      // 创建一个变量，用来保存奇数之和
      //   var sum = 0;

    //   初始定义变量也可以定义多个变量
      for (var i = 1, sum = 0; i <= 100; i++) {
        //判断 i 是否为奇数
        //   不能被2整除的数就是奇数
        if (i % 2 != 0) {
          // 如果i除以2有余数则证明i是奇数
          //   console.log(i);
          sum = sum + i;
        }
      }
      console.log('奇数之和为：', sum);
    </script>
  </head>
  <body></body>
</html>
