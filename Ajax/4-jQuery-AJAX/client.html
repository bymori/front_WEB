<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 发送 AJAX 请求</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">jQuery发送AJAX请求</h2>
      <button class="btn btn-primary">GET</button>
      <button class="btn btn-danger">POST</button>
      <button class="btn btn-info">通用型方法ajax</button>
    </div>
    <script>
      let url = 'http://127.0.0.1:8000/jquery-server';
      $('button')
        .eq(0)
        .click(function () {
          $.get(
            url,
            { a: 100, b: 200 },
            function (data) {
              console.log('get', data);
            },
            'json'
          );
        });
      $('button')
        .eq(1)
        .click(function () {
          $.post(
            url,
            { a: 100, b: 200 },
            function (data) {
              console.log('post', data);
            },
            'json'
          );
        });

      $('button')
        .eq(2)
        .click(function () {
          $.ajax({
            //url
            url: url,
            //参数
            data: { a: 100, b: 200 },
            //请求类型
            type: 'GET',
            //响应体结果
            dataType: 'json',
            //成功的回调
            success: function (data) {
              console.log('ajax', data);
            },
            //超时时间
            timeout: 2000,
            //失败的回调
            error: function () {
              console.log('ajax', '出错啦!!');
            },
            //头信息
            headers: {
              c: 300,
              d: 400,
            },
          });
        });
    </script>
  </body>
</html>
