<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01.v-for的基本使用</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="mo">
      <h2>电影列表</h2>
      <ul>
        <!-- 遍历数组 -->
        <li v-for="(item, index) in movies" :key="index">
          {{index+1}}-{{item}}
        </li>
      </ul>

      <h2>个人信息</h2>
      <ul>
        <!-- 遍历对象 -->
        <li v-for="(item, key, index) in info" :key="index">
          {{index}}-{{key}}-{{item}}
        </li>
      </ul>

      <h2>遍历数字</h2>
      <ul>
        <li v-for="(num, index) in 10" :key="index">{{num}}-{{index}}</li>
      </ul>
    </template>
    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: `#mo`,
        data() {
          return {
            movies: ['星际穿越', '盗梦空间', '大话西游', '教父', '少年派'],
            info: { name: '沫沫', age: 19, height: 1.88 },
          };
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
