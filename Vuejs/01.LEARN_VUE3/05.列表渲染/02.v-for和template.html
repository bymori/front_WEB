<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.v-for和template</title>
    <style>
      .divider {
        height: 1px;
        border-top: 1px solid #ddd;
        text-align: center;
        list-style-type: none;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="mo">
      <ul>
        <template v-for="(value, key) in info" :key="index">
          <li>{{value}}</li>
          <li>{{key}}</li>
          <li class="divider"></li>
        </template>
      </ul>
    </template>
    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: `#mo`,
        data() {
          return {
            info: { name: '沫沫', age: 19, height: 1.88 },
          };
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
