<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08.v-on的基本使用</title>
    <style>
      .area {
        height: 200px;
        width: 200px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="mo">
      <!-- 完整写法： v-on:监听的事件="methods中的方法" -->
      <button v-on:click="btnClick">按钮1</button>
      <div class="area" v-on:mousemove="mouseMove"></div>

      <!-- 语法糖： @监听的事件="methods中的方法" -->
      <button @click="btnClick">按钮1</button>

      <!-- 绑定一个表达式： inline statement -->
      <button @click="counter++">{{counter}}</button>

      <!-- 绑定一个对象 -->
      <div class="area" v-on="{click:btnClick,mousemove:mouseMove}"></div>
      <div class="area" @="{click:btnClick,mousemove:mouseMove}"></div>
    </template>
    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: `#mo`,
        data() {
          return {
            message: 'hello',
            counter: 100,
          };
        },
        methods: {
          btnClick() {
            console.log(111);
          },
          mouseMove() {
            console.log('鼠标移动');
          },
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
