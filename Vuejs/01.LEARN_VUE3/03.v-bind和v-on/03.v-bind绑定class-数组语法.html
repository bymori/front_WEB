<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03.v-bind绑定class-数组语法</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="mo">
      <div :class="['abc',title]">末日</div>
      <div :class="['abc',title,isActive?'active':'']">末日</div>
      <div :class="['abc',title,{active : isActive}]">末日</div>
    </template>
    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: `#mo`,
        data() {
          return {
            className: 'momo',
            title: 'aaa',
            isActive: true,
          };
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
