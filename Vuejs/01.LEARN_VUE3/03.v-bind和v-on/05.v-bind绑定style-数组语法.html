<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05.v-bind绑定style-数组语法</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="mo">
      <div :style="[styleObj,styleObj2]">沫沫</div>
    </template>
    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: `#mo`,
        data() {
          return {
            styleObj: {
              color: 'red',
              fontSize: '50px',
            },
            styleObj2: {
              textDecoration: 'underline',
            },
          };
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
