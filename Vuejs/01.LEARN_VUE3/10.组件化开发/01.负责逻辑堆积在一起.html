<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01.负责逻辑堆积在一起</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="mo">
      <div>
        <input type="text" v-model="message" />
        <h2>{{message}}</h2>
      </div>

      <h2>{{title}}</h2>
      <p>{{desc}}</p>

      <button @click="btnClick">按钮</button>
    </template>
    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: `#mo`,
        data() {
          return {
            message: 'hello',
            title: '沫沫莫',
            desc: '这里是一段内容文字',
          };
        },
        methods: {
          btnClick() {
            console.log('被点击了一下o');
          },
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
