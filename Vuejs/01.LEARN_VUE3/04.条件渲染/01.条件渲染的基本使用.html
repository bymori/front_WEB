<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01.条件渲染的基本使用</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="mo">
      <h2 v-if="isShow">沫沫</h2>
      <button @click="toggle">切换</button>
    </template>
    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: `#mo`,
        data() {
          return {
            message: 'hello',
            isShow: true,
          };
        },
        methods: {
          toggle() {
            this.isShow = !this.isShow;
          },
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
