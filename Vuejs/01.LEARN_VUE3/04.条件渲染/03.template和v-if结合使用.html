<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03.template和v-if结合使用</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="mo">
      <template v-if="ifShowHA">
        <h2>哈哈沫沫</h2>
        <h2>哈哈沫沫</h2>
        <h2>哈哈沫沫</h2>
      </template>

      <template v-else>
        <h2>呵呵沫沫</h2>
        <h2>呵呵沫沫</h2>
        <h2>呵呵沫沫</h2>
      </template>
    </template>
    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: `#mo`,
        data() {
          return {
            ifShowHA: true,
          };
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
