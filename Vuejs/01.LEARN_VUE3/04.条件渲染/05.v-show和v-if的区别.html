<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05.v-show和v-if的区别</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="mo">
      <h2 v-if="ifShow">沫沫</h2>
      <h2 v-show="ifShow">末日</h2>
    </template>
    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: `#mo`,
        data() {
          return {
            ifShow: true,
          };
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
