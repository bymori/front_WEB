<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01.侦听器的基本使用</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="mo">
      问题:<input type="text" v-model="question" />
      <!-- <button @click="queryAnswer">查找答案</button> -->
    </template>
    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: `#mo`,
        data() {
          return {
            // 侦听 question 的变化时 取进行一些逻辑的处理（ JavaScript 网络请求等）
            question: 'hello',
            Answer: '',
          };
        },
        watch: {
          // question 侦听的data中的属性的名称
          // newVal 变化后的新值
          // oldVal 变化前的旧值
          question(newVal, oldVal) {
            console.log('新值：', newVal);
            console.log('旧值：', oldVal);
            this.queryAnswer();
          },
        },
        methods: {
          queryAnswer() {
            console.log(`你的问题${this.question} 的答案是沫沫莫`);
            this.Answer = '';
          },
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
