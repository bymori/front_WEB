<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.基本指令-v-once</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="mo">
      <div>
        <h2>{{counter}}</h2>
        <div v-once>
          <h2>{{counter}}</h2>
          <h2>{{message}}</h2>
        </div>
        <button @click="increment">+1</button>
      </div>
    </template>
    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: `#mo`,
        data() {
          return {
            counter: 100,
            message: '沫沫',
          };
        },
        methods: {
          increment() {
            this.counter++;
          },
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
