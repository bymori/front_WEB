<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.三个案例的实现_methods</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="mo">
      <h2>{{getFullName()}}</h2>
      <h2>{{getResult()}}</h2>
      <h2>{{getReverseMessage()}}</h2>
    </template>
    <script src="../js/vue.js"></script>

    <script>
      const App = {
        template: `#mo`,
        data() {
          return {
            firstName: 'mo',
            lestName: 'ri',
            score: 80,
            message: 'hello world',
          };
        },
        methods: {
          getFullName() {
            return `${this.firstName} ${this.lestName}`;
          },
          getResult() {
            return this.score >= 60 ? '及格' : '不及格';
          },
          getReverseMessage() {
            return this.message.split(' ').reverse().join(' ');
          },
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
