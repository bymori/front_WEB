<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class的set-get</title>
  </head>
  <body>
    <script>
      //class的set-get
      class Phone {
        get price() {
          console.log('价格属性被读取了');
          return 'iloveyou';
        }

        set price(newVal) {
          console.log('价格属性被修改了');
        }
      }

      //实例化对象
      let s = new Phone();
      console.log(s.price);
      s.price='free'
      console.log(s);
    </script>
  </body>
</html>
