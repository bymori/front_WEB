<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class类 声明</title>
  </head>
  <body>
    <script>
      //手机
      function HwPhone(brand, price) {
        this.brand = brand;
        this.price = price;
      }

      //添加方法
      HwPhone.prototype.call = function () {
        console.log('我可以打电话');
      };

      //实例化对象
      let HuaWei = new HwPhone('华为', 6999);
      HuaWei.call();
      console.log(HuaWei);

      //class方法实现
      class Phone {
        //构造方法 名字不能修改
        constructor(brand, price) {
          this.brand = brand;
          this.price = price;
        }

        //方法必须使用该语法, 不能使用 ES5 的对象完整形式
        call() {
          console.log('我可以打电话!!');
        }
      }
      let onePlus = new Phone('1+', 1999);

      console.log(onePlus);
    </script>
  </body>
</html>
