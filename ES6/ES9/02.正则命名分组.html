<html lang="en">

    <title>正则扩展-命名捕获分组</title>

  <body>
    <script>
      //声明一个字符串
      // let str = '<a href="http://www.ioinn.cn">io小栈</a>';

      //   //提取 url 与 『标签文本』

      //   //执行
      //   const result = reg.exec(str);

      //   console.log(result);
      //   console.log(result[1]);
      //   console.log(result[2]);

      let str = '<a href="http://www.ioinn.cn">io小栈</a>';
      //分组命名
      const reg = /<a href="(?<url>.*)">(?<text>.*)<\/a>/;
      const result = reg.exec(str);
      console.log(result);
      console.log(result.groups);
    </script>
  </body>
